services:
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${HOME}/.docker/config.json:/config.json
    command: --cleanup -s "0 0 3 * * 2" # Weekly at 3am on Tuesdays
    restart: unless-stopped
  bgs-backend:
    image: toxx1220/boardgamesearch:latest
    container_name: ${APP_NAME}
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${APP_NAME}.rule=Host(`${SERVER_URL}`)"
      - "traefik.http.routers.${APP_NAME}.entrypoints=websecure"
      - "traefik.http.routers.${APP_NAME}.tls.certresolver=myresolver"
    environment:
      HOME: '${HOME_DIR}'
      DATA_DIR: '${DATA_DIR}'
      SPRING_DATASOURCE_USERNAME: '${PG_USER}'
      SPRING_DATASOURCE_PASSWORD: '${PG_PASSWORD}'
      PG_HOST: ${PG_HOST}
      PG_PORT: ${PG_PORT}
      PG_DATABASE: ${PG_DATABASE}
      GIT_TOKEN: '${GIT_TOKEN}'
      BGG_API_KEY: '${BGG_API_KEY}'
    ports:
      - '${APP_PORT}'
    volumes:
      - app-data:${DATA_DIR}
    networks:
      - tasks-network
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 3500M
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:${APP_PORT}/actuator/health/liveness" ]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:latest
    container_name: ${PG_HOST}
    restart: unless-stopped
    environment:
      POSTGRES_DB: '${PG_DATABASE}'
      POSTGRES_USER: '${PG_USER}'
      POSTGRES_PASSWORD: '${PG_PASSWORD}'
    networks:
      - tasks-network
    volumes:
      - db-data:/var/lib/postgres/data
    ports:
      - '${PG_PORT}'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready --username=${PG_USER} --dbname=${PG_DATABASE} --port=${PG_PORT} -t 0" ]
      interval: 5s
      timeout: 10s
      retries: 5

  reverse-proxy:
    image: traefik:latest
    restart: unless-stopped
    command:
      - "--log.level=INFO"
      - "--providers.docker"
      - "--providers.docker.exposedbydefault=false"
      # configure https
      - "--entryPoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=mail@${SERVER_URL}"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      # Redirecting http Requests to https
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      # Healthcheck ping endpoint (internal)
      - "--entryPoints.traefik.address=:8080"
      - "--ping=true"
      - "--ping.entryPoint=traefik"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock # Enable Traefik docker listening
    networks:
      - tasks-network
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping=true", "--ping.entryPoint=traefik"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  tasks-network:
    driver: bridge
volumes:
  app-data:
  db-data:
  letsencrypt:
