spring:
  application:
    name: bgs-backend
    version: 0.0.1-alpha
  banner:
    location: classpath:/banner
  datasource:
    driver-class-name: org.postgresql.Driver
    url: '${SPRING_DATASOURCE_URL}'
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

git:
  repo-url: https://framagit.org/r.g/board-game-data.git
  repo-folder: data
  git-token: ${GIT_TOKEN}
  board-game-csv-file-name: board-game-data.csv
  game-family-csv-file-name: game-family-data.csv
